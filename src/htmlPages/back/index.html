<modal title="机构资质审核/取消">
	<!--<div class="container">-->
		<div class="row">
			<div class="col-md-2 audit-name">公司名</div>
			<div class="col-md-4">{{currentVendor.name}}</div>
			<div class="col-md-2 audit-name">logo</div>
			<div class="col-md-4">
				<img style="width:40%;" src="/thumbnail/{{currentVendor.logo}}" alt="">
			</div>
		</div>
		<div class="row">
			<div class="col-md-2 audit-name">负责人</div>
			<div class="col-md-4">{{currentVendor.uid}}</div>
			<div class="col-md-2 audit-name">电话</div>
			<div class="col-md-4">
				<div ng-if="currentVendor.mobile">{{currentVendor.mobile}}</div>
				<div ng-if="currentVendor.phone">{{currentVendor.phone}}</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2 audit-name">地址</div>
			<div class="col-md-10">{{currentVendor.address}}</div>
		</div>
		<div class="row">
			<div class="col-md-2 audit-name">简介</div>
			<div class="col-md-10">{{currentVendor.remark}}</div>
		</div>
		<div class="row">
			<div class="col-md-2 audit-name">工商执照</div>
			<div class="col-md-10">
				<img src="/thumbnail/{{currentVendor.bl}}" alt="">
			</div>
		</div>
		<div class="row" ng-repeat="attr in currentVendor.extattrs">
			<div class="col-md-2 audit-name">{{attr.name}}</div>
			<div class="col-md-10">
				<img src="/thumbnail/{{attr.value}}" alt="">
			</div>
		</div>

	<form role="form" ng-submit="submit(currentVendor);">
		<div class="row">
			<input type="hidden" ng-model="currentVendor.id">
			<input type="hidden" ng-model="currentVendor.vc">
			<div class="col-md-2 audit-name">审批批注</div>
			<div class="col-md-10">
				<textarea ng-model="currentVendor.remark" id="" cols="50" rows="5"></textarea>
				<!--<input type="text" class="input-medium" id="remark" ng-model="currentVendor.remark" />-->
			</div>
		</div>
		<div class="form-actions" style="left:50%;">
			<button type="submit" class="btn btn-primary" ng-show="currentVendor.vc">审核通过</button>
			<button class="btn" ng-hide="currentVendor.vc">取消审核</button>
			<span>{{errorMsg}}</span>
		</div>
	</form>
</modal>
