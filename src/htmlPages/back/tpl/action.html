<div class="span9">

    <h1 class="page-title">
        <i class="icon-pushpin"></i>
        业务功能管理
    </h1>

    <div class="widget widget-table">

        <div class="widget-header">
            <i class="icon-th-list"></i>
            <h3>业务列表</h3>
        </div> <!-- /widget-header -->

        <div class="widget-content">

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th></th>
                    <th>业务名称</th>
                    <th>业务简介</th>
                    <th>管理员</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="vendor in vendors | filter:filterGE0">
                    <td ng-bind="$index+1"></td>
                    <td>{{vendor.name}}</td>
                    <td>@mjordan</td>
                    <td>Chicago Bulls</td>
                    <td class="action-td">
                        <a href="javascript:;" class="btn btn-small btn-warning">
                            <i class="icon-adjust"></i>修改
                        </a>
                        <!--<a href="javascript:;" class="btn btn-small">-->
                        <!--<i class="icon-remove"></i>-->
                        <!--</a>-->
                    </td>
                </tr>

                </tbody>
            </table>

        </div> <!-- /widget-content -->

    </div> <!-- /widget -->

    <div class="widget">

        <div class="widget-header">
            <h3>业务定义</h3>
        </div> <!-- /widget-header -->

        <div class="widget-content">
            <div class="tabbable">
                <div class="tab-content">
                    <div class="tab-pane active" id="1">
                        <form id="edit-profile" class="form-horizontal"/>
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="name">业务名称</label>
                                <div class="controls">
                                    <input type="text" class="input-medium" id="name" ng-model="action.name" />
                                </div> <!-- /controls -->
                            </div> <!-- /control-group -->


                            <div class="control-group">
                                <label class="control-label" for="remark">业务简介</label>
                                <div class="controls">
                                    <textarea name="remark" ng-model="action.remark"  id="remark" cols="90" rows="5"></textarea>
                                </div> <!-- /controls -->
                            </div> <!-- /control-group -->

                            <br />


                            <div class="form-actions">
                                <button type="submit" ng-click="submit(user)" class="btn btn-primary">添加</button>
                                <button class="btn">取消</button>
                            </div> <!-- /form-actions -->
                        </fieldset>
                        </form>
                    </div>
                </div>


            </div>








        </div> <!-- /widget-content -->

    </div> <!-- /widget -->



</div> <!-- /span9 -->
