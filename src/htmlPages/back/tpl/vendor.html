<div class="span9">

    <h1 class="page-title">
        <i class="icon-pushpin"></i>
        机构管理
    </h1>

    <div class="widget widget-table">

        <div class="widget-header">
            <i class="icon-th-list"></i>
            <h3>机构列表</h3>
        </div> <!-- /widget-header -->

        <div class="widget-content">

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th></th>
                    <!--<th>LOGO</th>-->
                    <th>名称</th>
                    <!--<th>负责人</th>-->
                    <!--<th>服务类型</th>-->
                    <th>&nbsp;</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="vendor in vendors">
                    <td ng-bind="$index+1"></td>
                    <!--<td><img src="/thumbnail/{{vendor.logo}}" alt=""></td>-->
                    <td>{{vendor.name}}</td>
                    <!--<td>@mjordan</td>-->
                    <!--<td>Chicago Bulls</td>-->
                    <td class="action-td">

                        <a href="javascript:void(0);" ng-click="pdfVendor(vendor.id);" data-toggle="modal" class="btn btn-small btn-warning" ng-show="vendor.vc">
                            <i class="icon-adjust"></i>审核资质
                        </a>
                        <a href="javascript:void(0);" data-toggle="modal" ng-click="pdfVendor(vendor.id);" class="btn btn-small btn-danger" ng-hide="vendor.vc">
                            <i class="icon-remove"></i>取消资质
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>

        </div> <!-- /widget-content -->

    </div> <!-- /widget -->




</div> <!-- /span9 -->
