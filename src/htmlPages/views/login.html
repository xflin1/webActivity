<div ui-content-for="title">

</div>
<img src="./images/bg0.png" style="z-index: -1;width:100%">
<div style="width: 40%;background-color: whitesmoke;position:absolute;left:30%;top:30%;">

    <form   name="loginForm" class="form-horizontal" ng-submit="login(user)">
        <div class="form-group margin_login">
            <label class="col-md-4 control-label left">登录</label>
            <label class="right_down"><a href="./#/register">注册账号</a></label>
        </div>
        <hr>
        <div class="form-group margin_login">
            <label class="col-md-4 control-label center" for="username">用户名</label>
            <div class="col-md-7 controls">
                <input type="text" id="username" name="username" ng-model="user.username" >
            </div>
        </div>
        <div class="form-group margin_login">
            <label class="col-md-4 control-label " for="password">密码</label>
            <div class="col-md-7 controls">
                <input type="password" id="password" name="password" ng-model="user.password">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 margin_login">
                <button class="btn btn-primary btn-block"
                        ng-disabled="(!loginForm.username.$dirty) || (!loginForm.password.$dirty)"
                        ng-click="login(user)">登录</button>
            </div>
        </div>
    </form>
</div>
